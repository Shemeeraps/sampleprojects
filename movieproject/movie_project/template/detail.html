{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        <div class="col-md-6">
            <img src="{{ movies.img.url}}" width="300" height="300"><br>
        </div>
        <div class="col-md-6">
            <h3>{{movies.name}}</h3><br>
            <h4><i>{{movies.desc}}</i><br></h4>
            Released in {{movies.year}}<br>
            <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movies.id %}">UPDATE</a>

            <a class="btn btn-danger" href="{% url 'movieapp:delete_movie' movies.id %}">DELETE</a>
        </div>

    </div>
</div>
{% endblock %}
